<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="fa/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="vid-player">
        <video class="vid-player__video viewer" src="sample.mp4"></video>

        <div class="vid-player__ctrls">
            <div class="prog-bar">
                <div class="prog-bar__filled"></div>
            </div>
            <div class="low-deck">
                <i class="fa fa-backward vid-player__button" data-skip="-10"></i>
                <i class="vid-player__button toggle fa fa-play" title="Toggle Play"></i>
                <i class="fa fa-forward vid-player__button" data-skip="10"></i>
                <input type="range" name="volume" class="vid-player__slider" min=0 max=1 step=0.05 value="1">
                <input type="range" name="playbackRate" class="vid-player__slider" min=0 max=2 step=0.1 value="1">
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
