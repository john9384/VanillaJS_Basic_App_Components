<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        transition: all 0.2s;
      }
      .text {
        width: 500px;
        height: 100px;
        text-align: center;
        text-shadow: 10px 10px 0 3 rgba(119, 114, 114, 0.774);
        font-size: 100px;
      }
    </style>
  </head>
  <body class="hero">
    <h1 class="text">Sample</h1>

    <script>
      const hero = document.querySelector(".hero");
      const text = document.querySelector(".text");
      const walk = 500;
      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(119, 114, 114, 0.774),
        ${xWalk * 1}px ${yWalk}px 0 red,
        ${yWalk}px ${xWalk * -1}px 0 blue,
          ${yWalk * -1}px ${xWalk}px 0 yellow
        `;
      }
      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
